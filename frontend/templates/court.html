            height: 100%;
            top: 0;

        }

            position: absolute;
            opacity: 0.15;
            transform-origin: center;
            animation: float-triangle 20s infinite ease-in-out;
        }

            0% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-30px) rotate(5deg) scale(1.05);
            }
            50% {
                transform: translateY(0) rotate(10deg) scale(1);
            }
            75% {
                transform: translateY(30px) rotate(5deg) scale(0.95);
            }
            100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
        }

        /* Wave effect */

            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, rgba(26, 58, 74, 0.3) 0%, rgba(45, 90, 110, 0.3) 100%);
            opacity: 0.3;
            transform-origin: center;
        }

        .wave1 {
            animation: wave 15s infinite linear;
        }

        .wave2 {
            animation: wave 20s infinite linear reverse;
            opacity: 0.2;
        }

        @keyframes wave {
            0% {
                transform: rotate(0deg) scale(1);
                border-radius: 0%;
            }
            25% {
                transform: rotate(1deg) scale(1.1);
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }
            50% {
                transform: rotate(0deg) scale(1);
                border-radius: 50%;
            }
            75% {
                transform: rotate(-1deg) scale(0.9);
                border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
            }
            100% {
                transform: rotate(0deg) scale(1);
                border-radius: 0%;
            }
        }

        /* Glow effect */
        .glow {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background: radial-gradient(circle, rgba(78, 205, 196, 0.1) 0%, rgba(38, 166, 154, 0) 70%);
            animation: glow 10s infinite alternate;

                transform: scale(0.8);
            }

            }

            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);

            margin-bottom: 25px;

            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #4ecdc4, #26a69a);
            border-radius: 2px;

            margin-bottom: 10px;
            font-weight: 500;
            color: #e0e0e0;

            border-radius: 10px;
            background-color: rgba(26, 58, 74, 0.7);
            font-size: 1rem;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;

            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);

            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);

            left: 0;

        // Function to display courts for selected region
        function displayCourts(region) {
            const courtsListElement = document.getElementById('courts-list');
            const loadingElement = document.querySelector('.loading');
            
            // Show loading animation
            courtsListElement.style.display = 'none';
            loadingElement.style.display = 'block';
            
            // Simulate loading delay for better UX
            setTimeout(() => {
                // Clear previous courts
                courtsListElement.innerHTML = '';
                
                if (!region || !courtsData[region] || courtsData[region].length === 0) {
                    courtsListElement.innerHTML = '<div class="no-courts">No courts found for this region. Please select another region.</div>';
                } else {
                    // Add courts for selected region
                    courtsData[region].forEach(court => {
                        const courtElement = document.createElement('div');
                        courtElement.className = 'court-card';
                        
                        courtElement.innerHTML = `
                            <span class="court-type ${court.type}">${formatCourtType(court.type)}</span>
                            <h3 class="court-name">${court.name}</h3>
                            <p class="court-address">${court.address}</p>
                            <p class="court-contact">Contact: ${court.contact}</p>
                            <a href="#" class="read-more">Read More</a>
                        `;
                        
                        courtsListElement.appendChild(courtElement);
                    });
                }
                
                // Hide loading and show courts
                loadingElement.style.display = 'none';
                courtsListElement.style.display = 'grid';
                
                // Animate court cards appearance
                const cards = document.querySelectorAll('.court-card');
                cards.forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, 100 * index);
                });
                
            }, 800); // Simulated loading time
        }
        
        // Format court type for display
        function formatCourtType(type) {
            switch(type) {
                case 'supreme-court':
                    return 'Supreme Court';
                case 'high-court':
                    return 'High Court';
                case 'district-court':
                    return 'District Court';
                case 'family-court':
                    return 'Family Court';
                case 'consumer-court':
                    return 'Consumer Court';
                default:
                    return 'Court';
            }
        }
        
        // Event listener for dropdown change
        document.getElementById('region').addEventListener('change', function() {
            displayCourts(this.value);
        });
        
        // Initialize with empty state
        displayCourts('');
        
        // Create floating triangles for background animation
        function createFloatingTriangles() {
            const container = document.getElementById('floating-triangles');
            const colors = ['#1a3a4a', '#1e4558', '#234e63', '#28586f', '#1c4153'];
            
            for (let i = 0; i < 15; i++) {
                const triangle = document.createElement('div');
                triangle.className = 'triangle';
                
                // Random size between 50px and 150px
                const size = Math.random() * 100 + 50;
                
                // Create SVG triangle
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('width', size);
                svg.setAttribute('height', size);
                svg.setAttribute('viewBox', '0 0 100 100');
                
                const polygon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                polygon.setAttribute('points', '50,0 0,100 100,100');
                polygon.setAttribute('fill', colors[Math.floor(Math.random() * colors.length)]);
                
                svg.appendChild(polygon);
                triangle.appendChild(svg);
                
                // Random position
                triangle.style.left = `${Math.random() * 100}%`;
                triangle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration and delay
                triangle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                triangle.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(triangle);
            }
        }
        
        // Create particles for background animation
        function createParticles() {
            const container = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 2px and 6px
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation
                particle.style.animation = `float-triangle ${Math.random() * 20 + 10}s infinite ease-in-out`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Initialize floating triangles and particles
        createFloatingTriangles();
        createParticles();
    </script>
